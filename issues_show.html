<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Laravel Meetup</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="assets/vendor/amazeui/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
<header class="am-topbar am-topbar-fixed-top">
    <div class="am-container">
        <h1 class="am-topbar-brand">
            <a href="index.html">Meetup</a>
        </h1>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only"
                data-am-collapse="{target: '#collapse-head'}"><span class="am-sr-only">导航切换</span> <span
                class="am-icon-bars"></span></button>

        <div class="am-collapse am-topbar-collapse" id="collapse-head">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li><a href="issues_index.html">活动</a></li>
                <li><a href="about.html">关于</a></li>
            </ul>

            <div class="am-topbar-right">
                <a href="login.html" class="am-btn am-btn-secondary am-topbar-btn am-btn-sm">
                    <span class="am-icon-user"></span> Login
                </a>
            </div>

            <div class="am-topbar-right">
                <a href="sign_up.html" class="am-btn am-btn-primary am-topbar-btn am-btn-sm">
                    <span class="am-icon-pencil"></span> Sign Up
                </a>
            </div>
        </div>
    </div>
</header>

<div class="issue-heading">
    <div class="am-container">
        Laravel Meetup
        <a type="button" class="am-btn am-btn-danger am-radius am-btn-sm">Destroy</a>
        <a type="button" class="am-btn am-btn-primary am-radius am-btn-sm">Edit</a>
    </div>
</div>

<div class="am-container">
    <ul class="am-comments-list am-comments-list-flip">

        <li class="am-comment">
            <img src="assets/img/avatar1.png" alt="" class="am-comment-avatar" width="100" height="100">
            <div class="am-comment-main">
                <header class="am-comment-hd">
                    <div class="am-comment-meta">
                        <span class="am-comment-author">Aaron</span>
                    </div>
                </header>
                <div class="am-comment-bd"><p>Join us to share a cup of php!</p></div>
            </div>
        </li>

        <li class="am-comment">
            <img src="assets/img/avatar2.png" alt="" class="am-comment-avatar" width="48" height="48">

            <div class="am-comment-main">
                <header class="am-comment-hd">
                    <div class="am-comment-meta">
                        <span class="am-comment-author">Pipi</span>
                        about 12 hours ago
                    </div>
                </header>
                <div class="am-comment-bd"><p>Love this site!</p></div>
            </div>
        </li>
    </ul>

    <form class="am-form" method="post">
        <fieldset>
            <div class="am-form-group">
                <label>用户名</label>
                <input type="text" placeholder="输入用户名" name="name">
            </div>

            <div class="am-form-group">
                <label>邮箱</label>
                <input type="email" placeholder="输入邮箱" name="email">
            </div>

            <div class="am-form-group">
                <textarea rows="5" name="content"></textarea>
            </div>

            <p>
                <button type="submit" class="am-btn am-btn-default">提交</button>
            </p>
        </fieldset>
    </form>
</div>

<footer class="footer">
    <p class="am-padding-left">Copyright © 2017. Made With <i class="am-icon am-icon-heart"></i> By Aaron. All Rights
        Reserved.</p>
</footer>
